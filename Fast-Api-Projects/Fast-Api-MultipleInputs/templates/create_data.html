  <body>
    <form method="POST">
      <div class="mb-3">
          <label class="form-label">Blog Name</label>
          <input type="text" class="form-control" name="nameBlog">
      </div>
      <div class="mb-3">
          <label class="form-label">Blog Description</label>
          <input type="text" class="form-control" name="descriptionBlog">
      </div>
      <div class="generate" id="generate">
        <div class="mb-3">
            <label class="form-label">Description Post</label>
            <input type="text" class="form-control" name="descriptionPost">
        </div>
      </div>
      <input type="submit" value="Send Data">
    </form>
    <button type="button" class="btn btn-primary" onclick="new_field()" id="add">Add new Post</button>
