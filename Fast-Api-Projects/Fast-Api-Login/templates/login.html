<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',path='/login.css') }}">
    <title>Login to App</title>
</head>
<body>
<form method="POST">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username" name="username">
        <small id="usernameHelp" class="form-text text-muted">Write your username</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Enter password" name="password">
        <small id="passwordHelp" class="form-text text-muted">Write your password</small>
    </div>
    <div class="form-group">
        <input type="submit" value="Send" class="btn btn-primary">
    </div>
</form>
<div class="form-group">
    <a href="{{ url_for('register') }}">Register if you don't have an account </a>
</div>
</body>
</html>
