<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail {{ blog.name }}</title>
</head>
<body>
    <div>
        <span>{{ blog.id }}</span>
        <span>{{ blog.name }}</span>
        <span>{{ blog.description }}</span>
    </div>
    {% for post in posts %}
    <div>
        <span>{{post.description}}</span>
    </div>
    {% endfor %}
</body>
</html>
