{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'account.css' %}">
    {% if what == "register" %}
    <title>Create an Account</title>
    {% else %}
    <title>Login In</title> 
    {% endif %}
</head>
<body>
    
    {% if what == "register" %}
    <main>
        <form method="POST" action="{% url 'account' name='register' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="backToMainPage">
                <a href="{% url 'main' %}">
                    <i class="fas fa-reply"></i>
                    <label>Back to Main Page</label>
                </a>
            </div>
            <div class="name">
                <label id="name">Register</label>
            </div>
            <div class="username">
                <label id="labelUsername">Username</label>
                <input type="text" name="username">
            </div>
            <div class="password">
                <label id="labelPassword">Password</label>
                <input type="password" name="password">
            </div>
            <div class="email">
                <label id="labelEmail">Email</label>
                <input type="email" name="email">
            </div>
            <div class="avatar">
                <label id="labelImage">Profile Picture</label>
                <input type="file" name="avatar">
            </div>
            <input type="submit" value="Join to Us">
            <div class="haveAccount">
                <label id="haveAccount"><a href="{% url 'account' name='login' %}">If you have an account log in</a></label>
            </div>
            {% if message != "" %}
            <div class="message" id="message_register">
                {{message}}
            </div>
            {% endif %}
        </form>
    </main>
    {% else %}
    <main>
        <form method="POST" action="{% url 'account' name='login' %}">
            {% csrf_token %}
            <div class="backToMainPage">
                <a href="{% url 'main' %}">
                    <i class="fas fa-reply"></i>
                    <label>Back to Main Page</label>
                </a>
            </div>
            <div class="name">
                <label id="name">Login</label>
            </div>
            <div class="username">
                <label id="labelUsername">Username</label>
                <input type="text" name="username">
            </div>
            <div class="password">
                <label id="labelPassword">Password</label>
                <input type="password" name="password">
            </div>
            <input type="submit" value="Join to Us">
            <div class="haveAccount">
                <label id="haveAccount"><a href="{% url 'account' name='register' %}">If you don't have an account create in</a></label>
            </div>
            {% if message != "" %}
            <div class="message">
                {{message}}
            </div>
            {% endif %}
        </form>
    </main>
    {% endif %}
</body>
</html>
